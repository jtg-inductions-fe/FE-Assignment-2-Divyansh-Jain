name: CI

on:
    push:
        branches:
            - '*'
    pull_request:
        branches:
            - '*'

permissions:
    content: write

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: action/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install dependencies
              run: npm ci

            - name: Lint
              run: npm run lint

            - name: Type check
              run: npm run type-check

            - name: Build
              run: npm run build
